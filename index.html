<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">Etch-A-Sketch</div>

    <div class="working_space">

        <input type="color" class="palette">
        <div class="tools">
            <button class="random">Random</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>
        <div class="sketch_board"></div>
    </div>
</body>

</html>
